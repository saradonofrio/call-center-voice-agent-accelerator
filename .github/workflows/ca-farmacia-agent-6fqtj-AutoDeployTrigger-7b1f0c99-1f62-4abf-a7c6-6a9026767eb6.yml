name: Trigger auto deployment for ca-farmacia-agent-6fqtj

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main_old ]
    paths:
    - '**'
    - '.github/workflows/ca-farmacia-agent-6fqtj-AutoDeployTrigger-7b1f0c99-1f62-4abf-a7c6-6a9026767eb6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CAFARMACIAAGENT6FQTJ_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAFARMACIAAGENT6FQTJ_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAFARMACIAAGENT6FQTJ_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: cr6fqtj.azurecr.io
          registryUsername: ${{ secrets.CAFARMACIAAGENT6FQTJ_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAFARMACIAAGENT6FQTJ_REGISTRY_PASSWORD }}
          containerAppName: ca-farmacia-agent-6fqtj
          resourceGroup: rg-farmacia-agent-6fqtj
          imageToBuild: cr6fqtj.azurecr.io/ca-farmacia-agent-6fqtj:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


