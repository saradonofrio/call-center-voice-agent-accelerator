<body>

  <script>
  let mediaStream, source, processor, micWorkletNode, socket;
  let audioContext = new AudioContext({ sampleRate: 24000 });
  let isMicActive = false;
  let workletNode;

    // Load the AudioWorkletProcessor
    async function loadAudioProcessor() {
      // Load playback worklet and microphone capture worklet
      await audioContext.audioWorklet.addModule('/static/audio-processor.js');
      // mic worklet is loaded but the node will be created when the microphone stream is available
      await audioContext.audioWorklet.addModule('/static/mic-processor.js');
      workletNode = new AudioWorkletNode(audioContext, 'audio-processor');
      workletNode.connect(audioContext.destination);
    }

    async function playAudio(arrayBuffer) {
      if (audioContext.state === 'suspended') await audioContext.resume();
      if (arrayBuffer.byteLength % 2 !== 0) {
        console.warn("Received audio buffer with invalid length, skipping playback.");
        return;
      }
      const int16 = new Int16Array(arrayBuffer);
      const float32 = new Float32Array(int16.length);
      for (let i = 0; i < int16.length; i++) {
        float32[i] = int16[i] / (int16[i] < 0 ? 0x8000 : 0x7FFF);
      }
      workletNode.port.postMessage({ pcm: float32 });
    }

    function stopPlayback() {
      if (workletNode) workletNode.port.postMessage({ clear: true });
    }

    function float32ToInt16(float32Array) {
      const int16 = new Int16Array(float32Array.length);
      for (let i = 0; i < float32Array.length; i++) {
        const s = Math.max(-1, Math.min(1, float32Array[i]));
        int16[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
      }
      return int16;
    }

    async function startMicrophone() {
      console.log("startMicrophone() called");
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });
        console.log("Microphone access granted, creating audio nodes...");
        source = audioContext.createMediaStreamSource(mediaStream);

        // Create an AudioWorkletNode for microphone capture. It has 1 input and 0 outputs.
        micWorkletNode = new AudioWorkletNode(audioContext, 'mic-processor', {
          numberOfInputs: 1,
          numberOfOutputs: 0,
          channelCount: 1
        });
        console.log("Audio worklet node created");

        // Receive Float32 chunks from the worklet, convert to Int16 and forward to websocket
        micWorkletNode.port.onmessage = (e) => {
          const float32 = e.data && e.data.input;
          if (!float32) return;
          const pcm = float32ToInt16(float32);
          if (socket?.readyState === WebSocket.OPEN) {
            socket.send(pcm.buffer);
          } else {
            console.warn("Cannot send audio: WebSocket not open, state:", socket?.readyState);
          }
        };

        // Connect the media source to the worklet (no output so it won't play back locally)
        source.connect(micWorkletNode);
        console.log("Microphone successfully started and connected");
      } catch (error) {
        console.error("Error starting microphone:", error);
      }
    }

    function stopMicrophone() {
      if (micWorkletNode && typeof micWorkletNode.disconnect === "function") {
        try { micWorkletNode.port.postMessage({ clear: true }); } catch(e){}
        micWorkletNode.disconnect();
        micWorkletNode = null;
      }
      if (processor && typeof processor.disconnect === "function") {
        processor.disconnect();
        processor = null;
      }
      if (mediaStream && mediaStream.getTracks) {
        mediaStream.getTracks().forEach(t => t.stop());
        mediaStream = null;
      }
    }

    function stopStreaming() {
        console.log("Stopping streaming...");
        stopPlayback();
        stopMicrophone();
        if (socket && socket.readyState === WebSocket.OPEN) {
          socket.send(JSON.stringify({ Kind: "StopAudio" }));
          socket.close();
        }
        isMicActive = false;
        document.getElementById("micBtn").classList.remove("active");
      }

    function sendTextMessage() {
      const input = document.getElementById("chatInput");
      const text = input.value.trim();
      if (!text) return;
      
      if (!socket || socket.readyState !== WebSocket.OPEN) {
        console.log("WebSocket not open, starting streaming...");
        startStreaming(false); // false = don't start microphone
        socket.onopen = () => {
          console.log("WebSocket opened, sending text:", text);
          appendMessage("user", text);
          const payload = {
            type: "conversation.item.create",
            input: {
              type: "input_text",
              text: text
            }
          };
          console.log("Sending payload:", JSON.stringify(payload, null, 2));
          socket.send(JSON.stringify(payload));
          input.value = "";
        };
      } else if (text) {
        console.log("Sending text via existing socket:", text);
        appendMessage("user", text);
        const payload = {
          type: "conversation.item.create",
          input: {
            type: "input_text",
            text: text
          }
        };
        console.log("Sending payload:", JSON.stringify(payload, null, 2));
        socket.send(JSON.stringify(payload));
        input.value = "";
      }
    }
    
    // Add this directly after the function above:
    document.getElementById("chatInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendTextMessage();
      }
    });

    function appendMessage(sender, text) {
      const chatHistory = document.getElementById("chatHistory");
      const msgDiv = document.createElement("div");
      msgDiv.className = sender === "user" ? "chatBubble userBubble" : "chatBubble botBubble";
      msgDiv.textContent = text;
      chatHistory.appendChild(msgDiv);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function toggleMic() {
      console.log("toggleMic() called, current isMicActive:", isMicActive);
      console.log("WebSocket state:", socket?.readyState, "(CONNECTING=0, OPEN=1, CLOSING=2, CLOSED=3)");
      
      if (!isMicActive) {
        // Check if WebSocket is already open
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          console.log("Starting streaming with microphone...");
          startStreaming(true); // true = start microphone
        } else {
          console.log("WebSocket already open, just starting microphone...");
          console.log("AudioContext state before resume:", audioContext.state);
          // Resume audio context and start microphone
          audioContext.resume().then(() => {
            console.log("AudioContext resumed, state:", audioContext.state);
            startMicrophone();
          }).catch(err => {
            console.error("Error resuming audioContext:", err);
          });
        }
        isMicActive = true;
        document.getElementById("micBtn").classList.add("active");
      } else {
        console.log("Stopping microphone...");
        stopMicrophone();
        isMicActive = false;
        document.getElementById("micBtn").classList.remove("active");
      }
    }
    

    function startStreaming(enableMicrophone = false) {
      // Prevent creating multiple WebSocket connections
      if (socket && (socket.readyState === WebSocket.OPEN || socket.readyState === WebSocket.CONNECTING)) {
        console.log("WebSocket already open or connecting, skipping startStreaming");
        if (enableMicrophone && !isMicActive) {
          startMicrophone();
        }
        return;
      }
      
      let wsProtocol = window.location.protocol === "https:" ? "wss" : "ws";
      let wsHost = window.location.host; 
      socket = new WebSocket(`${wsProtocol}://${wsHost}/web/ws`);
      console.log("Connecting to WebSocket:", socket.url);
      socket.binaryType = "arraybuffer";

      socket.onopen = async () => {
        console.log("WebSocket opened");
        await audioContext.resume();
        if (enableMicrophone) {
          console.log("Starting microphone (enableMicrophone=true)");
          await startMicrophone();
        }
        document.getElementById("stopBtn").disabled = false;
      };
      socket.onmessage = async (event) => {
        try {
          if (typeof event.data === "string") {
            console.log("Received text message from server:", event.data);
            const msg = JSON.parse(event.data);
            console.log("Parsed message:", msg);
            if (msg.Kind === "StopAudio") {
              console.log("StopAudio received");
              stopPlayback();
            }
            // User voice transcription (from microphone)
            if (msg.Kind === "UserVoiceTranscription") {
              console.log("User voice transcription received:", msg.Text);
              appendMessage("user", msg.Text);
            }
            // Bot voice response transcription (audio response from bot)
            if (msg.Kind === "BotVoiceTranscription") {
              console.log("Bot voice transcription received:", msg.Text);
              appendMessage("bot", msg.Text);
            }
            // Bot text response (for text-only chat)
            if (msg.Kind === "BotResponse") {
              console.log("BotResponse received:", msg.Text);
              appendMessage("bot", msg.Text);
            }
            // Legacy support (backwards compatibility)
            if (msg.Kind === "Transcription") {
              console.log("Legacy Transcription received:", msg.Text);
              appendMessage("user", msg.Text);
            }
            if (msg.Kind === "UserTranscription") {
              console.log("Legacy UserTranscription received:", msg.Text);
              appendMessage("bot", msg.Text);
            }
          } else if (event.data instanceof ArrayBuffer) {
            console.log("Received audio data, size:", event.data.byteLength);
            if (isMicActive) {
              try {
                await playAudio(event.data);
              } catch (e) {
                console.error("Failed to decode audio:", e);
              }
            }
          }
        } catch (err) {
          console.error("Error handling WebSocket message:", err, event);
        }
      }

      socket.onclose = () => {
        console.log("WebSocket closed");
        stopMicrophone();
        document.getElementById("stopBtn").disabled = true;
      };

      socket.onerror = (err) => console.error("WebSocket error", err);

      // No separate textSocket needed; text and audio handled by same socket
    }

    // Initialize the audio processor
    loadAudioProcessor();
  </script>
